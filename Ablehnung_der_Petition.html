<div class="mw-body-content" id="mw-content-text"><div class="mw-content-ltr mw-parser-output" dir="ltr" lang="de"><p><a href="Datei_2024-04-18_Ablehnung_Petition.html" rel="noopener noreferrer" target="_blank" title="Datei:2024-04-18 Ablehnung Petition.pdf">Datei:2024-04-18 Ablehnung Petition.pdf</a>
</p>
<figure class="mw-halign-center" typeof="mw:File/Frame"><a class="mw-file-description" href="Datei_Auszug_9.html" rel="noopener noreferrer" target="_blank"><img alt="Sehr geehrter Herr Kliefert, der Ausschuss für Verfassung, Recht, Parlamentsfragen und Integration hat Ihre Petition in der nichtöffentlichen Sitzung vom 14.03.2024 beraten und beschlossen, die Petition zum Teil inhaltlich nicht zu behandeln (Art. 4 Abs.5 Bayerisches Petitionsgesetz i.V.m. § 80 Nr. 1 der Geschäftsordnung für den Bayerischen Landtag - BayLTGeschO) und sie im Übrigen „aufgrund der Erklärung der Staatsregierung als erledigt“ zu betrachten (§ 80 Nr. 4 BayLTGeschO). Soweit Sie sich mit Ihrer Petition gegen die Entscheidung staatlicher Gerichte wenden, ist es dem Parlament aufgrund der in der Verfassung festgelegten Grundsätze des Rechtsstaatsprinzips, der Gewaltenteilung und der Unabhängigkeit der Richter verwehrt, gerichtliche Entscheidungen zu überprüfen, aufzuheben oder zu korrigieren. Der Ausschuss hat zu Ihrer Petition eine Stellungnahme des Bayerischen Staatsministeriums der Justiz eingeholt. Das Staatsministerium kam bei der Überprüfung des Sachverhalts zu dem Ergebnis, dass die Sachbehandlung durch die Staatsanwaltschaft Augsburg und der Generalstaatsanwaltschaft München den geltenden rechtlichen Bestimmungen entspreche und dienstaufsichtlich nicht zu beanstanden sei. Nach sorgfältiger Auseinandersetzung mit dem Sachverhalt hält der Ausschuss die Erklärung des Staatsministeriums für richtig und sieht deshalb keine Möglichkeit, Ihrer Petition zum Erfolg zu verhelfen." class="mw-file-element" decoding="async" height="843" src="images/a/a3/Auszug_9.png" width="842"/></a><figcaption>Sehr geehrter Herr Kliefert, der Ausschuss für Verfassung, Recht, Parlamentsfragen und Integration hat Ihre Petition in der nichtöffentlichen Sitzung vom 14.03.2024 beraten und beschlossen, die Petition zum Teil inhaltlich nicht zu behandeln (Art. 4 Abs.5 Bayerisches Petitionsgesetz i.V.m. § 80 Nr. 1 der Geschäftsordnung für den Bayerischen Landtag - BayLTGeschO) und sie im Übrigen „aufgrund der Erklärung der Staatsregierung als erledigt“ zu betrachten (§ 80 Nr. 4 BayLTGeschO). Soweit Sie sich mit Ihrer Petition gegen die Entscheidung staatlicher Gerichte wenden, ist es dem Parlament aufgrund der in der Verfassung festgelegten Grundsätze des Rechtsstaatsprinzips, der Gewaltenteilung und der Unabhängigkeit der Richter verwehrt, gerichtliche Entscheidungen zu überprüfen, aufzuheben oder zu korrigieren. Der Ausschuss hat zu Ihrer Petition eine Stellungnahme des Bayerischen Staatsministeriums der Justiz eingeholt. Das Staatsministerium kam bei der Überprüfung des Sachverhalts zu dem Ergebnis, dass die Sachbehandlung durch die Staatsanwaltschaft Augsburg und der Generalstaatsanwaltschaft München den geltenden rechtlichen Bestimmungen entspreche und dienstaufsichtlich nicht zu beanstanden sei. Nach sorgfältiger Auseinandersetzung mit dem Sachverhalt hält der Ausschuss die Erklärung des Staatsministeriums für richtig und sieht deshalb keine Möglichkeit, Ihrer Petition zum Erfolg zu verhelfen.</figcaption></figure><p>Der Ausschuss für Verfassung, Recht, Parlamentsfragen und Integration hat beschlossen, meine Petition nicht zu behandeln und als erledigt zu betrachten.
</p><p><a href="Stellungnahme_der_bayerischen_Staatsregierung.html" rel="noopener noreferrer" target="_blank" title="Stellungnahme der bayerischen Staatsregierung">Stellungnahme der bayerischen Staatsregierung</a>
</p>
